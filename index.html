<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="css/iphone.css">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js" integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E=" crossorigin="anonymous"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./js/script.js"></script>
  <title>Iphone Challenge - Home Page</title>
</head>
<body>
  <div id="content">
    <header>
      <div class="header_content">
        <div class="col-xs-5 circle_container no_padding">
          <i class="fa fa-circle circle_size" aria-hidden="true"></i>
          <i class="fa fa-circle circle_size" aria-hidden="true"></i>
          <i class="fa fa-circle circle_size" aria-hidden="true"></i>
          <i class="fa fa-circle circle_size" aria-hidden="true"></i>
          <i class="fa fa-circle-o circle_size" aria-hidden="true"></i>
          <span class="text_white">virgin</span>
          <i class="fa fa-wifi" aria-hidden="true"></i>
        </div>
        <div>
          <i class="fa fa-bluetooth-b" aria-hidden="true"></i>
          <span class="text_white" id="battery">82%</span>
          <i id="battery_logo" class="fa" aria-hidden="true"></i>
          <i class="fa fa-bolt" aria-hidden="true"></i>
        </div>
      </div>
    </header>
    <div>
      <div class="col-xs-12">
        <div class="col-xs-offset-2 col-xs-8 time no_padding">
          <span class="text_white" id="time"></span>
          <span class="text_white" id="date"></span>
        </div>
      </div>
    </div>
    <footer>
      <div class="col-xs-12 home_button_block">
        <div class="col-xs-offset-2 col-xs-8">
          <div class="button_container small_container">
            <a href="app.html" id="unlock_button"><i class="fa fa-chevron-right" aria-hidden="true"></i> Slide to unlock</a>
          </div>
        </div>
        <div class="col-xs-12 no_padding home_bottom">
        <div class="col-xs-offset-4 col-xs-4 options_content">
          <div class="button_container">
            <button id="options_button"></button>
          </div>
        </div>
        <div class="col-xs-4 home_container">
          <div class="home_content">
            <i class="fa fa-camera fa-2x" aria-hidden="true"></i>
          </div>
        </div>
      </div>
      </div>
    </footer>
  </div>
  <!-- modal -->
  <div id="bg_modal" class="modal_background">
  </div>
  <div class="custom_iphone_modal" id="options_modal">
    <div class="iphone_modal">
      <div class="iphone_modal_content">
        <div class="modal-header no_border">
          <button id="options_close"><i class="fa fa-chevron-down fa-2x" aria-hidden="true"></i></button>
          <div class="header_button_container">
            <div class="iphone_modal_header_button">
              <i class="fa fa-fighter-jet fa-2x" aria-hidden="true"></i>
            </div>
            <div class="iphone_modal_header_button">
              <i class="fa fa-wifi fa-2x" aria-hidden="true"></i>
            </div>
            <div class="iphone_modal_header_button">
              <i class="fa fa-bluetooth-b fa-2x" aria-hidden="true"></i>
            </div>
            <div class="iphone_modal_header_button">
              <i class="fa fa-moon-o fa-2x" aria-hidden="true"></i>
            </div>
            <div class="iphone_modal_header_button">
              <i class="fa fa-lock fa-2x" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-body">
        <div class="col-xs-12 no_padding">
          <div class="lightness_container">
            <img class="small_icon" src="./iphone-gallery/low_lightness_icon.png" alt="" />
            <input id="light" class="bar" min="0" max="100" type="range"/>
            <img class="small_icon" src="./iphone-gallery/high_lightness_icon.png" alt="" />
          </div>
        </div>
        <div class="col-xs-12 no_padding">
          <div class="player">
            <div class="col-xs-offset-2 col-xs-8 player_button_container">
              <div class="player_button" id="first_track">
                <i class="fa fa-backward fa-2x" aria-hidden="true"></i>
              </div>
              <div class="player_button">
                <i class="fa fa-play fa-2x" aria-hidden="true"></i>
              </div>
              <div class="player_button" id="next_track">
                <i class="fa fa-forward fa-2x" aria-hidden="true"></i>
              </div>
            </div>
            <div class="col-xs-12 volume_container">
              <i class="small_icon fa fa-volume-off" aria-hidden="true"></i>
              <input id="volume" class="bar" min="0" max="100" type="range"/>
                  <i class="small_icon fa fa-volume-up" aria-hidden="true"></i>
                </div>
              </div>
            </div>
            <div class="col-xs-12 air_container no_padding">
              <div class="col-xs-6 airdrop">
                <div class="air_icon_container">
                  <img class="air_icon" src="./iphone-gallery/airdrop_icon.png"/>
                </div>
                <div class="air_text">
                  <span>AirDrop :</span>
                  <span>Everyone</span>
                </div>
              </div>
              <div class="col-xs-6 airplay">
                <div class="air_icon_container">
                  <img class="air_icon" src="./iphone-gallery/airplay_icon.png"/>
                </div>
                <div class="air_text">
                  <span>AirPlay</span>
                </div>
              </div>
            </div>
          </div>
          <div class="modal-footer no_border">
            <div class="col-xs-12">
              <div class="footer_icon_container">
                <div class="footer_icon">
                  <img class="footer_button" src="./iphone-gallery/flashlight_icon.png" />
                </div>
                <div class="footer_icon">
                  <img class="footer_button" src="./iphone-gallery/speed_icon.png" />
                </div>
                <div class="footer_icon">
                  <img class="footer_button" src="./iphone-gallery/calculator_icon.png" />
                </div>
                <div class="footer_icon">
                  <i class="fa fa-camera fa-2x" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- end modal -->
  </body>
  </html>
